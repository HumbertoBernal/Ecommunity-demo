<link rel="stylesheet" href="assets/styles/signup/style.css">
<h2>Bienvenido a Ecommunity</h2>
<a href="index.html">
    <button>regresar</button>
</a>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<div class="form">
            <img  alt="logo" src="assets/images/ecotrashlogo.png" style="width: 70%; margin-bottom: 15px;">
			<h1 >Crear Cuenta</h1>
		
			<input type="text" placeholder="Nombre" />
			<input type="email" placeholder="Correo" />
			<input type="password" placeholder="Palabra secreta" />
			<a href="dashboard.html">
				<button>Registrarme</button>
			</a>
		</div>
			
	</div>
	<div class="form-container sign-in-container">
		<div class="form">
			<img  alt="logo" src="assets/images/ecotrashlogo.png" style="width: 70%; margin-bottom: 15px;">

			<h1>Iniciar sesión</h1>
			
			<input type="email" placeholder="Correo" />
			<input type="password" placeholder="Palabra secreta" />
			<a href="dashboard.html">
				<button>Iniciar sesión</button>
			</a>
		</div>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Hola de nuevo!</h1>
				<p>Para seguir conectados porfavor regista tu información personal</p>
				<button class="ghost" id="signIn">iniciar sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola, Ecoamigo!</h1>
				<p>Entra tu información para comenzar este viaje con nosotros</p>
				<button class="ghost" id="signUp">Regístrate</button>
			</div>
		</div>
	</div>
</div>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
